<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="author" content="" />
    <meta
      name="description"
      content="Attendance Percentage Calculator for College. Find out the number of days you should attend to attain 75% attendance or the number of days you can bunk if you have more than 75%"
    />


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Attendance Calculator </title>
    <link rel="icon" type="image/x-icon" href="KIIT-logo-HD.png">
  </head>


  <body>
    <nav class="navbar container-centered">
      <h1 class="heading">Class Bunk <span style="color: #d4ff00;">Calculator <span></h1>
      
    </nav>

    
    <main class="container-centered">
        <div class="sub-heading">
          <p>
            Find out the number of days you can bunk while still maintaining 75%
            attendance
          </p>
          <p>or the number of days you should attend to attain 75% attendance.</p>
        </div>
      <div class="mainbody"></div>
      <div class="input-container percentage-select-container">
        <label for="percentage">Percentage Required</label>
        <select name="percentage" id="percentage" class="percentage-select">
          <option value="60">60%</option>
          <option value="65">65%</option>
          <option value="70">70%</option>
          <option value="75" selected>75%</option>
         
        </select>
      </div>
      <div class="user-input-container">
        <div class="input-container">
          <label for="present-input">Present</label>
          <input
            name="present-input"
            type="number"
            id="present-input"
            autocomplete="off"
            min="0"
          />
        </div>
        <div class="input-container">
          <label for="total-input">Total</label>
          <input
            name="present-input"
            type="number"
            id="total-input"
            autocomplete="off"
            min="0"
          />
        </div>
        <button id="btn" class="calculate-btn">Calculate</button>
      </div>
    </div>
    </main>

    <div id="output-div" class="output-text"></div>

    <footer id="footer" class="footer">
      <p>
        Made by
        <a class="footer-link" target="_blank" href="https://www.linkedin.com/in/sourav-kumar-parida/"> 
          Sourav &#8599; </a> 
        &
        <a class="footer-link" target="_blank" href="https://www.linkedin.com/in/subhadeep-bhadra-a83b83278/"> 
          Subhadeep &#8599; </a> 

      </p>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
